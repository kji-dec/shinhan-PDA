<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Binding</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <div>
            <input type="checkbox" id="checkbox" v-model="checkBox" />
            <label for="checkbox">{{ checkBox }}</label>
        </div>
        <hr />
        <div>
            <div>체크된 이름: {{ checkedNames }}</div>
            <input type="checkbox" id="을수" value="을수" v-model="checkedNames">
            <label for="을수">을수</label>
            <input type="checkbox" id="민교" value="민교" v-model="checkedNames">
            <label for="민교">민교</label>
            <input type="checkbox" id="mike" value="희민" v-model="checkedNames">
            <label for="희민">희민</label>
        </div>
        <hr />
        <div>선택됨: {{ selectBox }}</div>
        <select v-model="selectBox">
            <option disabled value="">
                다음 중 하나를 선택하세요</option>
            <option>가</option>
            <option>나</option>
            <option>다</option>
        </select>
        <hr />
        <div>선택됨: {{ selectBoxs }}</div>
        <select v-model="selectBoxs" multiple>
            <option disabled value="">
                다음 중 여러개를 선택하세요</option>
            <option>가</option>
            <option>나</option>
            <option>다</option>
        </select>
        <hr />
        <div>선택됨: {{ selectBoxsFor }}</div>
        <select v-model="selectBoxsFor" multiple>
            <option disabled value="">다음 중 하나를 선택하세요</option>
            <option v-for="item in options" :value="item.text" :key="item.text">
                {{ item.text }}
            </option>
        </select>
        <hr />
        <input type="text" v-model.number="age" @keyup.enter="getAge" placeholder="without lazy" />
        <hr />
        <input type="text" v-model.number.lazy="lazyAge" @keyup.enter="getAge" placeholder="with lazy" />
        <hr />
        <input type="text" v-model.trim="trim" @keyup.enter="getAge" placeholder="trim" />
        <hr />
        <input type="text" v-model="blur" @blur="validity" />
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    checkBox: false,
                    checkedNames: [],
                    selectBox: '',
                    selectBoxs: [],
                    selectBoxsFor: [],
                    options: [
                        { text: '공부하기', value: 'study' },
                        { text: '게임하기', value: 'game' },
                        { text: '그리기', value: 'paint' },
                    ],
                    age: 0,
                    lazyAge: 0,
                    trim: '',
                    blur: null,
                }
            },
            methods: {
                getAge() {
                    console.log(typeof this.age);
                },
                validity() {
                    if (!this.age) {
                        console.error('아무 값이 없습니다.');
                    }
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
