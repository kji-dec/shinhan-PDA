<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>메인</title>
</head>

<body>
    <div id="createModal">
        <div id="item">
            <form id="form">
                <input name="title">
                <textarea name="content"></textarea>
                <input type="file" name="image">
                <input name="category">
            </form>
            <button onclick="submitArticle()">업로드</button>
            <button onclick="closeCreateModal()">닫기</button>
        </div>
    </div>
    <div id="updateModal">
        <div id="item">
            <form id="updateForm">
                <input name="title" id="updateTitle">
                <textarea name="content" id="updateContent"></textarea>
                <input type="file" name="image">
                <input name="category" id="updateCategory">
            </form>
            <button onclick="updateArticle(event)">업로드</button>
            <button onclick="closeUpdateModal()">닫기</button>
        </div>
    </div>
    <div id="showModal">
    </div>
    <div>
        <input id="newCategory" placeholder="새 카테고리를 입력하세요.">
        <button onclick="submitCategory()">등록</button><br>
        <select id="categories" onchange="getCategoryArticles(this)">
            <option value="">카테코리</option>
        </select>
    </div><br>
    <button onclick="showCreateModal()">새 글 작성</button>
    <div id="list"></div>
</body>
<script src="post.js"></script>
<script src="get.js"></script>
</html>
